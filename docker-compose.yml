version: '3.8'

services:
  postgres-primary:
    image: postgres:15
    container_name: postgres-primary
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: capriccio_db
    volumes:
      - ./primary/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./primary/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf
      - primary_data:/var/lib/postgresql/data
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    deploy:
      mode: replicated
      replicas: 1  # Solo un primario
      placement:
        constraints: [node.role == manager]
    networks:
      - postgres-net

  postgres-replica:
    image: postgres:15
    container_name: postgres-replica
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - ./replica/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf
      - replica_data:/var/lib/postgresql/data
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    deploy:
      mode: replicated
      replicas: 3  # 3 r√©plicas
    depends_on:
      - postgres-primary
    networks:
      - postgres-net

  postgres-replica2:
    image: postgres:15
    container_name: postgres-replica2
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - ./replica/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf
      - replica_data2:/var/lib/postgresql/data
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      - postgres-primary
    networks:
      - postgres-net

  postgres-replica3:
    image: postgres:15
    container_name: postgres-replica3
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - ./replica/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf
      - replica_data3:/var/lib/postgresql/data
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      - postgres-primary
    networks:
      - postgres-net

  haproxy:
    image: haproxy:latest
    container_name: haproxy
    ports:
      - "5432:5432"
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    deploy:
      mode: replicated
      replicas: 1  # Un solo contenedor de HAProxy
    networks:
      - postgres-net

volumes:
  primary_data:
  replica_data:
  replica_data2:
  replica_data3:

networks:
  postgres-net:
    driver: bridge
